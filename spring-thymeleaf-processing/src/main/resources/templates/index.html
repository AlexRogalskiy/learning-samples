<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<style>
	#footer {
		position: running(footer);
		text-align: right;
	}
	
	body {
	  background: rgb(204,204,204); 
	}
	page[size="A4"] {
	  background: white;
	  width: 21cm;
	  height: 29.7cm;
	  display: block;
	  margin: 0 auto;
	  margin-bottom: 0.5cm;
	  box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
	}
	
	#pagenumber:before {
		content: counter(page);
	}
	
	#pagecount:before {
		content: counter(pages);
	}
	</style>
<title th:remove="all">Template for HTML email with inline image</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="#{greeting(${name})}">Hello, Peter Static!</p>
	<p th:if="${name.length() > 10}">Wow! You've got a long name (more
		than 10 chars)!</p>
	<p>
		You have been successfully subscribed to the <b>Fake newsletter</b> on
		<span th:text="${#dates.format(subscriptionDate)}">28-12-2012</span>
	</p>
	<p>Your hobbies are:</p>
	<ul th:remove="all-but-first">
		<li th:each="hobby : ${hobbies}" th:text="${hobby}">Reading</li>
		<li>Writing</li>
		<li>Bowling</li>
	</ul>
	<p>
		You can find <b>your inlined image</b> just below this text.
	</p>
	<p>
		<img src="sample.png" th:src="${imageResourceName}" />
	</p>
	<p>
		Regards, <br /> <em>The Thymeleaf Team</em>
	</p>
	<div id="footer">
		page <span id="pagenumber"></span> of <span id="pagecount"></span>
	</div>
</body>

</html>
