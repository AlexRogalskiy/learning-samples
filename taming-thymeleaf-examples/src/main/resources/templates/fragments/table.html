<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<table>
  <thead>
  <tr>
    <!-- tag::th[] -->
    <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
        th:classappend="${hideOnMobile?'hidden sm:table-cell':''}"
        th:fragment="header(title)"
        th:text="${title}"
        th:with="hideOnMobile=${hideOnMobile?:false}">
      Header title
    </th>
    <!-- end::th[] -->
  </tr>
  </thead>
  <tbody>
  <tr>
    <!-- tag::td[] -->
    <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-500"
        th:classappend="|${primary?'font-medium text-gray-900':''} ${hideOnMobile?'hidden sm:table-cell':''}|"
        th:fragment="data(contents)"
        th:text="${contents}"
        th:with="primary=${primary?: false},hideOnMobile=${hideOnMobile?:false}">
      Table data contents
    </td>
    <!-- end::td[] -->
    <!-- tag::tdWithLink[] -->
    <td class="px-6 py-4 whitespace-no-wrap text-right text-sm leading-5 font-medium"
        th:fragment="dataWithLink(linkText, linkUrl)">
      <a class="text-indigo-600 hover:text-indigo-900"
         th:href="${linkUrl}"
         th:text="${linkText}">Edit</a>
    </td>
    <td>bla</td>
    <!-- end::tdWithLink[] -->
  </tr>
  </tbody>
</table>
</body>
</html>
