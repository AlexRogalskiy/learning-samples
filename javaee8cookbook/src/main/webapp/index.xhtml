<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Bean Validation</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="name" value="Name"/>
        <h:inputText id="name" value="#{jsfUser.name}"/>
        <br/>
        <h:outputLabel for="email" value="E-mail"/>
        <h:inputText id="email" value="#{jsfUser.email}"/>
        <br/>
        <h:outputLabel for="created" value="Created"/>
        <h:inputText id="created" value="#{jsfUser.created}">
            <f:convertDateTime type="localDate" pattern="dd.MM.uuuu"/>
        </h:inputText>
        <br/>
        <h:outputLabel for="expire" value="Expire"/>
        <h:inputText id="expire" value="#{jsfUser.expires}">
            <f:convertDateTime type="localDate" pattern="dd.MM.uuuu"/>
        </h:inputText>
        <br/>
        <h:commandButton value="submit" type="submit" action="#{jsfUser.valid()}"/>
    </h:form>

    <h:form>
        <h:outputLabel value="#{userBean.get()}"/>
        <br/>
        <h:commandButton value="Run" action="index" actionListener="#{userBean.run()}"/>
        <h:commandButton value="Reload" action="index"/>
    </h:form>

    <h:form>
        <h:outputLabel for="countClient" value="Number of Clients"/>
        <h:inputText id="countClient" value="#{sseBean.countClient}"/>

        <br/>
        <h:commandButton type="submit" action="#{sseBean.sendEvent()}"
                         value="Send Events"/>
    </h:form>


    <h:form>
        <h:commandButton type="submit"
                         action="#{userView.loadUsers()}"
                         value="Load Users"/>
    </h:form>
    <h:form>
        <h:commandButton type="submit" action="#{userView.loadJson()}"
                         value="Load JSON" />

        <br />

        <h:outputLabel for="json" value="JSON" />
        <br />
        <h:inputTextarea id="json" value="#{userView.json}"
                         style="width: 300px; height: 300px;" />
    </h:form>
</h:body>

</html>
