<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

<h:head>
    <title>Hello World JSF 2.3</title>
</h:head>

<h:body>
    <p:outputPanel style="display:block">
        <h:form id="formId">
            <h4>Please, enter your 10 digits phone number: </h4>
            <h:panelGrid columns="3">
                <p:outputLabel for="phone" value="Phone Number: " />
                <p:inputText id="phone" required="true" value="#{sampleBean.number}" converter="phoneNumberConverter" />
                <p:message for="phone" />

                <p:commandButton value="Send" update="@form :linkId"/>
            </h:panelGrid>
            <hr/>
        </h:form>
        <h:panelGroup id="linkId">
            <p:link value="Dial Phone Number" outcome="dial"
                    rendered="#{facesContext.postback and not facesContext.validationFailed}">
                <o:param name="number" value="#{sampleBean.number}" converter="phoneNumberConverter"/>
            </p:link>
        </h:panelGroup>
    </p:outputPanel>
    <h:outputStylesheet>
        label.highlight {
            color: #ff8080;
        }

        input.highlight, select.highlight, textarea.highlight {
            background-color: #ff8080;
            border: 3px solid black;
        }
    </h:outputStylesheet>
</h:body>
</html>
