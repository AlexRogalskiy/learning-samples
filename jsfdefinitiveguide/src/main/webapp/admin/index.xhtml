<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:outputLabel value="Hello, world Admin!"/>
    <c:if test="#{not empty request.userPrincipal}">
        <p>Logged-in as #{request.userPrincipal}</p>
    </c:if>
    <h:form>
        <h:commandButton value="logout" action="#{logout.submit}">
            <f:ajax/>
        </h:commandButton>
    </h:form>
    <c:if test="#{request.isUserInRole('ADMIN')}">
        <p>ADMIN</p>
    </c:if>

    <c:if test="#{request.isUserInRole('USER')}">
        <p>USER</p>
    </c:if>

    <c:if test="#{request.isUserInRole('ADMIN_ALL')}">
        <p>ADMIN_ALL</p>
    </c:if>

    <c:if test="#{request.isUserInRole('FOO')}">
        <p>FOO</p>
    </c:if>
</f:view>
</html>
